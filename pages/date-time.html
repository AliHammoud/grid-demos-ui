<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/date-time.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
    <script src="../js/pulsating-button.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="date-time">
        <div class="dt-vals" id="start">
          <div class="date-text">
            <p>Feb. 23, 2019</p>
          </div>
          <div class="time-text">
            <p>@22:00 UTC -12:00</p>
          </div>
        </div>
        <p class="separator"> &mdash; </p>
        <div class="dt-vals" id="end">
          <div class="date-text">
            <p>Feb. 23, 2019</p>
          </div>
          <div class="time-text">
            <p>@22:00 UTC -12:00</p>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
