<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/inline-delete.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
  <script src="../js/inline-delete.js"></script>
</head>

<body>
  <div class="card">
    <p class="title">This Item implements a delete with an inline confirmation, the item will not be deleted for demonstration purposes.</p>
    <div class="inline-confirm">

      <div class="action">
        <img src="../img/Delete.svg">
        <p class="link">Delete</p>
      </div>
      <div class="confirmation hidden-a">
        <p class="confirm-label">
          Confirm Delete?
        </p>
        <p class="link">No</p>
        <p class="link confirm">Yes</p>
      </div>
    </div>
  </div>
  
</body>

</html>
